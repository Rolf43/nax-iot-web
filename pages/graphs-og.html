<body>

    <script src="../js/checkToken.js"></script>
    <script src="../js/logOut.js"></script>
    <script>
        checkToken();
    </script>

                <img src="../img/logo.svg" width="30" height="24">
                <a class="navbar-brand" href="./about.html">NAX-IoT</a>
            </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./main.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./graphs.html">Gráficos</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <script>
                        const token = localStorage.getItem('authToken');  // O de donde lo tengas almacenado
                        if (token) {
                            actualizarNavbarConUsuario(token);

                      </script>

                <ul class="dropdown-menu dropdown-menu-end w-auto">
                  <!-- <li><a class="dropdown-item" href="./profile.html">Perfil</a></li> -->
                  <li><a class="dropdown-item" href="./devices.html">Dispositivos</a></li>
                  <li><a class="dropdown-item" href="./patients.html">Pacientes</a></li>

                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row">
            <!-- Primera Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Pulsaciones por minutos (bpm)
                    </div>
                    <div class="card-body">
                        <canvas id="scatterChart1"></canvas>
                    </div>
                </div>
            </div>

            <!-- Segunda Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Porcentaje de Oxigeno en la Sangre (%)
                    </div>
                    <div class="card-body">
                        <canvas id="scatterChart2"></canvas>
                    </div>
                </div>
            </div>

            <!-- Tercera Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Presión Sistolica (mmHg)
                    </div>
                    <div class="card-body">
                        <canvas id="scatterChart3"></canvas>
                    </div>
                </div>
            </div>

            <!-- Cuarta Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Presión Diastolica (mmHg)
                    </div>
                    <div class="card-body">
                        <canvas id="scatterChart4"></canvas>
                    </div>
                </div>
            </div>

            <!-- Quinta Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Temperatura (°C) 
                    </div>
                    <div class="card-body">
                        <canvas id="scatterChart5"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funciones para generar datos de ejemplo con valores realistas para gráficos scatter
        function generateScatterDataBpm() {
            const data = [];
            for (let i = 0; i < 10; i++) {
                data.push({
                    x: i,
                    y: Math.random() * (100 - 60) + 60  // Rango 60-100 bpm
                });
            }
            return data;
        }
    
        function generateScatterDataSpo2() {
            const data = [];
            for (let i = 0; i < 10; i++) {
                data.push({
                    x: i,
                    y: Math.random() * (100 - 95) + 95  // Rango 95-100% SpO2
                });
            }
            return data;
        }
    
        function generateScatterDataPressureSystolic() {
            const data = [];
            for (let i = 0; i < 10; i++) {
                data.push({
                    x: i,
                    y: Math.random() * (120 - 90) + 90  // Rango 90-120 mmHg (sistólica)
                });
            }
            return data;
        }
    
        function generateScatterDataPressureDiastolic() {
            const data = [];
            for (let i = 0; i < 10; i++) {
                data.push({
                    x: i,
                    y: Math.random() * (80 - 60) + 60  // Rango 60-80 mmHg (diastólica)
                });
            }
            return data;
        }
    
        function generateScatterDataTemperature() {
            const data = [];
            for (let i = 0; i < 10; i++) {
                data.push({
                    x: i,
                    y: Math.random() * (37.2 - 36.1) + 36.1  // Rango 36.1-37.2°C (temperatura corporal)
                });
            }
            return data;
        }
    
        // Crear gráficos de puntos (scatter) para cada card
        const scatterConfig = {
            type: 'scatter',
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: false  // Permitir que empiece desde los valores realistas de cada variable
                    }
                }
            }
        };
    
        // Gráfico 1: Pulsaciones por minuto (bpm)
        new Chart(document.getElementById('scatterChart1').getContext('2d'), {
            ...scatterConfig,
            data: {
                datasets: [{
                    label: 'bpm',
                    data: generateScatterDataBpm(),
                    backgroundColor: 'rgba(255, 99, 132, 0.7)'
                }]
            }
        });
    
        // Gráfico 2: Porcentaje de oxígeno en sangre (SpO2 %)
        new Chart(document.getElementById('scatterChart2').getContext('2d'), {
            ...scatterConfig,
            data: {
                datasets: [{
                    label: 'SpO2 %',
                    data: generateScatterDataSpo2(),
                    backgroundColor: 'rgba(54, 162, 235, 0.7)'
                }]
            }
        });
    
        // Gráfico 3: Presión sistólica (mmHg)
        new Chart(document.getElementById('scatterChart3').getContext('2d'), {
            ...scatterConfig,
            data: {
                datasets: [{
                    label: 'mmHg (Sistólica)',
                    data: generateScatterDataPressureSystolic(),
                    backgroundColor: 'rgba(75, 192, 192, 0.7)'
                }]
            }
        });
    
        // Gráfico 4: Presión diastólica (mmHg)
        new Chart(document.getElementById('scatterChart4').getContext('2d'), {
            ...scatterConfig,
            data: {
                datasets: [{
                    label: 'mmHg (Diastólica)',
                    data: generateScatterDataPressureDiastolic(),
                    backgroundColor: 'rgba(255, 206, 86, 0.7)'
                }]
            }
        });
    
        // Gráfico 5: Temperatura (°C)
        new Chart(document.getElementById('scatterChart5').getContext('2d'), {
            ...scatterConfig,
            data: {
                datasets: [{
                    label: '°C',
                    data: generateScatterDataTemperature(),
                    backgroundColor: 'rgba(153, 102, 255, 0.7)'
                }]
            }
        });
    </script>
    
</body>
</html>
